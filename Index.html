<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css_assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="content">
          <h1 class="heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-counts">
            <div class="counts">
              <div class="companys">
                <h1 class="name">10K+</h1>
                <p class="name">COMPANIES</p>
              </div>
              <div class="templates">
                <h1 class="name">314</h1>
                <p class="name">TEMPLATES</p>
              </div>
              <div class="quiers">
                <h1 class="name">12M+</h1>
                <p class="name">QUERIES</p>
              </div>
            </div>
            <div class="counts-tittle"></div>
          </div>
        </div>
        <div class="image">
          <div class="color-plate"></div>
          <img
            src="./images/image-header-desktop.jpg"
            class="card-img"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
